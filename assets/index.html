<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercuryo Dashboard</title>

    <% if (IS_DEV) { %>
    <script src="/conf.dev.js"></script>
    <script src="/conf.local.js"></script>
    <% } else { %>
    <script src="/conf.js"></script>
    <% } %>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
      (function () {
        var f = document.getElementsByTagName('script')[0];
        var j = document.createElement('script');
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtag/js?id=' + window.__APP_CONFIG__.gaId;
        f.parentNode.insertBefore(j, f);
      })();
    </script>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', window.__APP_CONFIG__.gaId);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
